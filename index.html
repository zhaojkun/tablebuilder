<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
</head>
<body>
  <div id="app">
      <el-table :data="tableData">
         <el-table-column prop="id" label="主键"></el-table-column>
<el-table-column prop="url" label="名称"></el-table-column>
<el-table-column prop="name" label="别名"></el-table-column>
<el-table-column prop="hash" label="哈希"></el-table-column>
<el-table-column prop="body" label="内容"></el-table-column>

      </el-table>
      <el-form ref="form" :model="form" label-width="80px">  
        <el-form-item label="主键">
          <el-input v-model="form.id"></el-input>
      </el-form-item>
<el-form-item label="名称">
          <el-input v-model="form.url"></el-input>
      </el-form-item>
<el-form-item label="别名">
          <el-input v-model="form.name"></el-input>
      </el-form-item>
<el-form-item label="哈希">
          <el-input v-model="form.hash"></el-input>
      </el-form-item>
<el-form-item label="内容">
          <el-input v-model="form.body"></el-input>
      </el-form-item>

      </el-form>
  </div>
</body>
  <!-- 先引入 Vue -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: function() {
        return { 
          visible: false,
          tableData: [],
          form:{}
        }
      }
    })
  </script>
</html>
